<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <form id="formCadastro" onsubmit="return validarFormulario()">
    <h2>Formulário de Cadastro</h2>
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" oninput="validarNome()">
        <span id="erroNome" class="campo-invalido"></span><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" oninput="validarDataNascimento()">
        <span id="erroDataNascimento" class="campo-invalido"></span><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" oninput="validarCPF()">
        <span id="erroCPF" class="campo-invalido"></span><br><br>

        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo" name="telefoneFixo" placeholder="(XX) XXXX-XXXX" oninput="validarTelefoneFixo()">
        <span id="erroTelefoneFixo" class="campo-invalido"></span><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" oninput="validarCelular()">
        <span id="erroCelular" class="campo-invalido"></span><br><br>
    </fieldset>

    <fieldset id="informacoesComplementares" style="display: none;">
        <legend>Informações Complementares (Para Menores de Idade)</legend>
        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai" placeholder="Nome do Pai" oninput="validarNomePai()">
        <span id="erroNomePai" class="campo-invalido"></span><br><br>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" placeholder="Nome da Mãe" oninput="validarNomeMae()">
        <span id="erroNomeMae" class="campo-invalido"></span><br><br>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" oninput="validarCEP()">
        <span id="erroCEP" class="campo-invalido"></span><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" oninput="validarEndereco()">
        <span id="erroEndereco" class="campo-invalido"></span><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número" oninput="validarNumero()">
        <span id="erroNumero" class="campo-invalido"></span><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" oninput="validarCidade()">
        <span id="erroCidade" class="campo-invalido"></span><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Estado" oninput="validarEstado()">
        <span id="erroEstado" class="campo-invalido"></span><br><br>
    </fieldset>

    <fieldset>
        <legend>Informações da Conta</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" oninput="validarEmail()">
        <span id="erroEmail" class="campo-invalido"></span><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" oninput="validarSenha()">
        <span id="erroSenha" class="campo-invalido"></span><br><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" oninput="validarConfirmarSenha()">
        <span id="erroConfirmarSenha" class="campo-invalido"></span><br><br>
    </fieldset>

    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
